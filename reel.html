<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slideshow</title>
    <link rel="stylesheet" href="css/reel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon3.ico">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="slideshow-container animate__animated animate__zoomIn">
        <h1 class="title animate__animated animate__zoomIn">Memes: The New Language of Cultural Exchange</h1>
        
        <div class="slideshow">
            <!-- Slides will be inserted here by JavaScript -->
        </div>
        <div class="controls">
            <button class="arrow prev">&#10094;</button>
            <div class="indicators"></div>
            <button class="arrow next">&#10095;</button>
        </div>
    </div>
        <footer class="wallpaper-credit">
      Wallpaper credit:
      <a
        href="https://uk.linkedin.com/in/atharv-vyas-"
        target="_blank"
        rel="noopener noreferrer"
      >
        Atharv Vyas
      </a>
    </footer>
    <script src="js/reel.js"></script>
</body>
</html>
